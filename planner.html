<!DOCTYPE html>
<html lang="lv" data-lang="lv">
<head>
  <meta charset="UTF-8">
  <title>Plānotājs</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="theme-dark cosmic-bg page-enter">
  <div class="layer layer-aurora"></div>
  <header class="topbar glass deep">
    <div class="brand">
      <svg width="30" height="30" viewBox="0 0 24 24" class="logo"><path fill="#ffc971" d="M6 2h12a2 2 0 0 1 2 2v2H4V4a2 2 0 0 1 2-2Zm14 6H4v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8ZM8 12h2v2H8Zm0 4h2v2H8Zm4-4h2v2h-2Zm0 4h2v2h-2Zm4-4h2v2h-2Zm0 4h2v2h-2Z"/></svg>
      <h1 data-i18n="nav_planner">Plānotājs</h1>
    </div>
    <nav class="nav">
      <a href="dashboard.html" data-i18n="nav_dashboard">Pārskats</a>
      <a href="budgets.html" data-i18n="nav_goals">Mērķi</a>
      <a href="reports.html" data-i18n="nav_reports">Pārskati</a>
      <a href="planner.html" class="active" data-i18n="nav_planner">Plānotājs</a>
      <a href="notes.html" data-i18n="nav_notes">Piezīmes</a>
<a href="social.html">Sociālie Tīkli</a>
      <a href="settings.html" data-i18n="nav_settings">Iestatījumi</a>
      <a href="help.html">Palīdzība</a>
    </nav>
    <div class="userbox">
       <button id="openSubsBtn" class="btn primary glow small" style="display:none;">Abonementi</button>
      <span id="userEmail"></span>
      <button id="logoutBtn" class="btn danger small" data-i18n="logout_btn">Izrakstīties</button>
    </div>
  </header> 
  <main class="container narrow with-footer">
    <section class="card glass elevate shimmer uniform-card">
      <h2 data-i18n="new_plan_heading">Jauns Plāns</h2>
      <form id="planForm" class="grid-2">
        <label class="field">
          <span data-i18n="field_plan_name">Plāna Nosaukums</span>
          <input type="text" id="planName" required placeholder="Ceļojums uz...">
        </label>
        <button class="btn primary glow" type="submit" data-i18n="btn_add_plan">Izveidot Plānu</button>
      </form>
    </section>
<br>
    <section class="card glass elevate uniform-card">
      <h2 data-i18n="plans_list_heading">Mani Plāni</h2>
      <div id="plansList" class="goals-grid"></div>
    </section>
<br>
    <section class="card glass elevate uniform-card">
      <h2 data-i18n="plan_items_heading">Plāna Posteņi</h2>
      <form id="planItemForm" class="grid-3">
        <label class="field">
          <span data-i18n="field_select_plan">Plāns</span>
          <select id="planSelect"></select>
        </label>
        <label class="field">
          <span data-i18n="field_item_title">Posteņa Nosaukums</span>
          <input type="text" id="itemTitle" required placeholder="Viesnīca / Biļetes / Ēdiens">
        </label>
        <label class="field">
          <span data-i18n="field_item_category">Kategorija</span>
          <select id="planCatSelect"></select>
          <small class="muted small" data-i18n="planner_cat_hint">Plāna kategorijas vari pievienot Iestatījumos (Plānotāja kategorijas).</small>
        </label>
        <label class="field">
          <span data-i18n="field_item_cost">Summa</span>
          <input type="number" id="itemCost" min="0" step="0.01" required placeholder="0.00">
        </label>
        <div class="field full">
          <button class="btn primary glow" type="submit" data-i18n="btn_add_item">Pievienot Posteni</button>
        </div>
      </form>
      <div id="planItemsList" class="goals-grid"></div>
    </section>

    <footer class="footer global-footer">
      <small>© <span id="yearPlanner"></span><span> Matīss Gromovs</span> </small>
    </footer>
  </main>
  <script>
    document.getElementById('yearPlanner').textContent = new Date().getFullYear()
  </script>
   <script type="module" src="firebase.js"></script>
  <script type="module" src="common.js"></script>
  <script type="module" src="subscription-guard.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="app.js"></script>
  <script type="module" src="particles.js"></script>
  <script type="module" src="maintenance-guard.js"></script>
  <script type="module" src="system-guard.js"></script>
  <script type="module" src="./graph-guard.js"></script>
  <script type="module" src="graph-toggle.js"></script>
  <script type="module" src="advice.js"></script>
  <script type="module" src="addons.js"></script>
  <script type="module" src="ads.js"></script>
  <script type="module" src="notif.js"></script>
   <script type="module" src="guards.js"></script>
  <script type="module" src="planner.js"></script>
</body>
</html>
